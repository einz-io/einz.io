name: HTML-CSS Quality

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to run QA against"
        required: false
        default: "main"
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality
